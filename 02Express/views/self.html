<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>self page</title>
  <link rel="stylesheet" href="../public/css/self.css">
  <link rel="stylesheet" href="../public/css/base.css">
</head>
<body>
  <!-- <h2>用户个人中心界面</h2> -->
  <div class="header container">欢迎进入个人中心页面.....</div>
    
  <div class="content container">
    <form action="">
      <div class="avatar">
        <img src="{{ avatar }}" alt="icon">
      </div>

      <label for="avatar">
        上传头像
        <input type="file" id="avatar" style="display: none;">
      </label>

      <label>
        邮箱: <input type="text" disabled>
      </label>

      <label>
        手机号: <input type="text">
      </label>

      <div>
        个人兴趣:
         <input type="checkbox" value="/">爬山
         <input type="checkbox" value="/">看电影
         <input type="checkbox" value="/">高尔夫
         <input type="checkbox" value="/">游泳
      </div>

      <div>
        性 别:
         <input name="sex" type="radio" value="/">男
         <input name="sex" type="radio" value="/">女
         <input name="sex" type="radio" value="/">保密
      </div>

      <label for="">
        个人简介:<br>
        <textarea name="" id="" cols="60" rows="10" placeholder="请在此处填写您的个人简介....."></textarea>
      </label>
      <button>确定修改</button>
      <button>修改密码</button>
    </form>
  </div>
  
  <div class="footer container">页脚区域.....</div>
</body>
</html>
